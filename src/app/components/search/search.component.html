<h1>Results for {{ movieTitle }}</h1>
<hr />

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Cover</th>
      <th scope="col">Title</th>
      <th scope="col">Descrption</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>
        <img
          src="../../../assets/images/ai-image-generator-two.webp"
          width="100"
          alt=""
        />
      </td>
      <td>Movie #1 title</td>
      <td>This is a short description for Movie 1</td>
      <td>
        <a class="btn btn-warning"> <i class="bi bi-film"></i> Trailer</a>
        <a class="btn btn-primary" routerLink="/details">
          <i class="bi bi-eye"></i> Details</a
        >
      </td>
    </tr>
    <tr>
      <th scope="row">1</th>
      <td>
        <img
          src="../../../assets/images/ai-image-generator-two.webp"
          width="100"
          alt=""
        />
      </td>
      <td>Movie #2 title</td>
      <td>This is a short description for Movie 2</td>
      <td>
        <a
          class="btn btn-warning"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <i class="bi bi-film"></i> Trailer</a
        >
        <a class="btn btn-primary" routerLink="/details">
          <i class="bi bi-eye"></i> Details</a
        >
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <iframe
          width="100%"
          height="360"
          src="https://www.youtube.com/embed/VQM3DrnVTcs?si=y01XkXuqnhn6lpyE"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
      <div class="modal-footer justify-content-center">
        <b>{{ movieTitle }}</b>
      </div>
    </div>
  </div>
</div>
